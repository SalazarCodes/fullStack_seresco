<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Listado de Profesores</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead style="text-align: center;">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Curso</th>
                        <th>Asignar Alumno</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr *ngFor="let profesor of profesores" class="text-center">
                        <td>{{profesor.nombre}}</td>
                        <td>{{profesor.apellido}}</td>
                        <td>{{profesor.curso}}</td>
                        <td>
                            <button routerLink="/addEstudiante/{{profesor.id}}" class="btn btn-success">Asignar</button>
                        </td>
                        <td>
                            <button routerLink="/editProfesor/{{profesor.id}}" class="btn btn-warning">Editar</button>
                        </td>
                        <td>
                            <button (click)="eliminarProfesor(profesor.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
