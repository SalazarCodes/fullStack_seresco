<div style="text-align: center; margin-bottom: 2%;">
    <select [(ngModel)]="seleccion" (ngModelChange)="onSelect()">
        <option value=''>Seleccione Curso...</option>
        <option *ngFor="let profesor of profesores">{{profesor.curso}}</option>
    </select>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Listado de Estudiantes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead style="text-align: center;">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Nombre Profesor</th>
                        <th>Curso</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody *ngFor="let profesor of dataList" style="text-align: center;">
                    <tr *ngFor="let student of profesor.estudiante" class="text-center">
                        <td>{{student.nombre}}</td>
                        <td>{{student.apellido}}</td>
                        <td>{{profesor.nombre}}</td>
                        <td>{{profesor.curso}}</td>
                        <td>
                            <button routerLink="/editEstudiante/{{student.id}}" class="btn btn-warning">Editar</button>
                        </td>
                        <td>
                            <button (click)="eliminarEstudiante(student.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
